<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sign-In</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link to external CSS -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="background: url('background image.jpeg') no-repeat center center fixed; background-size: cover;">

  <div class="signin">
    <h1>Weather Whirl</h1>
    <p>Your personal weather companion, delivering real-time forecasts with a sleek, user-friendly interface.</p>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="1023943159405-qpf23opfh6elt3sf5cs2lsr02r50n6sa.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-login_uri="https://brylle288.github.io/Weather-Whirl/"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <script>
    function handleCredentialResponse(response) {
        console.log("Google Sign-In Successful", response);

        // Save user session
        localStorage.setItem("userSignedIn", "true");  
        
        // Redirect to the weather page (index.html)
        window.location.href = "index.html"; 
    }

    // Auto-redirect if user is already signed in
    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("userSignedIn") === "true") {
            window.location.href = "index.html"; // Redirect to weather page
        }
    });

    function logout() {
        localStorage.removeItem("userSignedIn"); 
        window.location.href = "about.html"; // Redirect back to login page
    }
  </script>

  <!-- Logout Button -->
  <button onclick="logout()" style="position: fixed; top: 20px; right: 20px; padding: 10px 15px;">Logout</button>

</body>
</html>
